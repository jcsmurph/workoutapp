<div *ngFor="let workoutDetail of workoutDetails">
    <div *ngFor="let movement of weightliftingMovements">
        <div *ngIf="workoutDetail.liftId==movement.liftId">

    Lift Name: {{ movement.liftName}} <br>
    Sets: {{ workoutDetail.setNumber}} <br>
    Reps: {{ workoutDetail.repetitions}} <br>
    Weight: {{ workoutDetail.weight}}

        </div>
    </div>
</div>
